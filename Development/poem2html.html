   <h1><a href="https://www.poetrybyheart.org.uk/poems/im-nobody-who-are-you/">I’m Nobody! Who are you? (1891)</a></h1>
    
    <h2>Emily Dickinson</h2>
   <p>
    <div>I’m nobody! Who are you? <br>
    Are you nobody too? <br>
    Then there’s a pair of us! – don’t tell! <br>
    They’d banish us, you know!</div>
    </p>
    <p>
   <div>How dreary to be somebody!<br>
    How public, like a frog <br>
    To tell your name the livelong day <br>
    To an admiring Bog!</div>
    </p>
